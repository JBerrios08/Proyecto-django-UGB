{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f4f4; }
        .card-img-top { height: 200px; object-fit: cover; }
        .brand { font-weight: 900; letter-spacing: 2px; }
    </style>
</head>
<body>

<header class="bg-dark text-white py-4 text-center">
    <h1 class="brand">SPORTLINE</h1>
    <p>{{ slogan }}</p>
</header>

<div class="container py-5">
    <div class="row g-4">
        {% for p in productos %}
        <div class="col-md-3 col-sm-6">
            <div class="card h-100 shadow-sm">
                <img src="{% static p.imagen %}" class="card-img-top" alt="{{ p.nombre }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ p.nombre }}</h5>
                    <p class="small text-muted">{{ p.descripcion }}</p>
                    <p><strong>Precio:</strong> {{ p.precio }}</p>
                    <p><strong>Color:</strong> {{ p.color }}</p>
                    <p><strong>Tallas:</strong> {{ p.talla }}</p>

                    <a href="{{ p.whatsapp }}" target="_blank" class="btn btn-success mt-auto">
                        Comprar por WhatsApp ðŸ’¬
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
